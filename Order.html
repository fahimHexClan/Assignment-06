<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="Asserts/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Asserts/Order.css">
</head>
<body>
<header class="bg-dark text-light p-4">
    <h1>Order</h1>
    <div class="input-group mb-3">
        <input type="search" class="form-control" placeholder="Search Order">
    </div>
</header>
<br>

<section class="container">
    <h2>Order</h2>
    <div class="row">
        <div class="col-md-6">
            <label for="OrderDatePicker" class="form-label">Order Date</label>
            <input type="date" class="form-control" id="OrderDatePicker">
            <br>

            <label for="OrderId" class="form-label">Order Id</label>
            <input type="text" class="form-control" id="OrderId" placeholder="Enter Order Id">
            <br>

            <label for="CustomerId" class="form-label">Customer Id</label>
            <input type="text" class="form-control" id="CustomerId" placeholder="Enter Customer Id">
            <br>

            <label for="CustomerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="CustomerName" placeholder="Enter Customer Name">
            <br>

            <label for="Total" class="form-label">Total</label>
            <input type="text" class="form-control" id="Total" placeholder="Enter Total">
            <br>

            <label for="Discount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="Discount" placeholder="Enter Discount">
            <br>

            <label for="SubTotal" class="form-label">SubTotal</label>
            <input type="text" class="form-control" id="SubTotal" placeholder="Enter SubTotal">
            <br>

            <label for="Cash" class="form-label">Cash</label>
            <input type="text" class="form-control" id="Cash" placeholder="Enter Cash">
            <br>

            <label for="Sale" class="form-label">Sale</label>
            <input type="text" class="form-control" id="Sale" placeholder="Enter Sale">
            <br>
        </div>

        <div class="col-md-6">
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Renew</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</section>

<section class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="ItemId" class="form-label">Item Id</label>
            <input type="text" class="form-control" id="ItemId" placeholder="Enter ItemId">
            <br>

            <label for="ItemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="ItemName" placeholder="Enter Item Name">
            <br>

            <label for="ItemPrice" class="form-label">Item Price</label>
            <input type="text" class="form-control" id="ItemPrice" placeholder="Enter Item Price">
            <br>

            <label for="QtyOnHand" class="form-label">Qty On Hand</label>
            <input type="text" class="form-control" id="QtyOnHand" placeholder="Enter Qty On Hand">
            <br>

            <label for="Qty" class="form-label">Qty</label>
            <input type="text" class="form-control" id="Qty" placeholder="Enter Qty">
            <br>
        </div>

        <div class="col-md-6">
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</section>
<br><br>

<section class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Item Code</th>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>I001</td>
            <td>T-shirt</td>
            <td>1000.00</td>
            <td>03</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>I002</td>
            <td>T-shirt</td>
            <td>1000.00</td>
            <td>02</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>I003</td>
            <td>T-shirt</td>
            <td>1000.00</td>
            <td>05</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>I004</td>
            <td>T-shirt</td>
            <td>1000.00</td>
            <td>07</td>
            <td>7000</td>
        </tr>
        </tbody>
    </table>
</section>

<script src="Asserts/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
